<div class="p-5 d-flex flex-column gap-3">
  <div *ngIf="adminList.length == 0" class="d-flex justify-content-center"><h3>No Admins Available...</h3></div>
  <div *ngIf="adminList.length > 0" class="d-flex justify-content-center position-relative">
    <button
      class="btn secondary-orange position-absolute end-0"
      (click)="goToAddAdminPage()"
    >
      <fa-icon [icon]="faPlus" class="rouned-circle"></fa-icon>
      Add
    </button>
    <h3>List Of Admins</h3>
  </div>
  <div *ngIf="adminList.length > 0">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">User ID</th>
          <th scope="col">User Name</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Password</th>
          <th scope="col">User Role</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of adminList">
          <td>{{ admin.userId }}</td>
          <td>{{ admin.userName }}</td>
          <td>{{ admin.phoneNumber }}</td>
          <td>{{ admin.password }}</td>
          <td>{{ admin.userRole }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteAdmin(admin.userId)">
              Remove Admin
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
